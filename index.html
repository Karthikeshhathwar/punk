<!DOCTYPE html>
<html>
<head>
  <title>360 Image Gallery</title>

  <!-- A-Frame Library -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <script>
    /* -------- Component to Change 360 Scene -------- */
    AFRAME.registerComponent('change-scene', {
      schema: {
        target: { type: 'string' }
      },

      init: function () {
        this.el.addEventListener('click', () => {
          document
            .querySelector('#sky')
            .setAttribute('src', this.data.target);
        });
      }
    });
  </script>
</head>

<body style="margin: 0; overflow: hidden;">
  <a-scene>

    <!-- Assets (Local Images) -->
    <a-assets>
      <img id="img1" src="1.jpg">
      <img id="img2" src="2.jpg">
      <img id="img3" src="3.jpg">
    </a-assets>

    <!-- Camera -->
    <a-camera
      position="0 1.6 0"
      look-controls
      cursor="rayOrigin: mouse"
      raycaster="objects: .clickable">
    </a-camera>

    <!-- 360 Sky -->
    <a-sky
      id="sky"
      src="#img1"
      rotation="0 -90 0">
    </a-sky>

    <!-- -------- Hotspot 1 -------- -->
    <a-circle
      class="clickable"
      position="-2 1.5 -3"
      radius="0.3"
      material="color: red"
      change-scene="target: #img1">
    </a-circle>

    <a-text
      value="Temple"
      position="-2 2.1 -3"
      color="white"
      width="4">
    </a-text>

    <!-- -------- Hotspot 2 -------- -->
    <a-circle
      class="clickable"
      position="0 1.5 -3"
      radius="0.3"
      material="color: blue"
      change-scene="target: #img2">
    </a-circle>

    <a-text
      value="Stadium"
      position="0 2.2 -4"
      color="yellow"
      width="4">
    </a-text>

    <!-- -------- Hotspot 3 -------- -->
    <a-circle
      class="clickable"
      position="2 1.5 -3"
      radius="0.3"
      material="color: green"
      change-scene="target: #img3">
    </a-circle>

    <a-text
      value="Sea"
      position="2 2.1 -3"
      color="black"
      width="3">
    </a-text>

  </a-scene>
</body>
</html>
